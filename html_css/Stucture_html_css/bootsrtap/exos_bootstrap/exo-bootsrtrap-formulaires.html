<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/exo-bootstrap_formulaires.css">
    <title>exo formulaire bootstrap</title>
</head>
<body>
    <div class="container">
        <form>
        <!-- la class "".container" bootstrap permettant de travailler sur une page occupant 70% de la taille de l'écran-->
            
        
                <div class="row no-gutters">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="mdp">First Name</label>
                            <input type="password" class="form-control" id="mdp" placeholder="First name">
                        </div>
                    
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                        <label for="mdp">Last Name</label>
                        <input type="password" class="form-control" id="mdp" placeholder="Last Name">
                        </div>
                    </div>
                </div>
            

                <div class=".inner-addon.left-addon col c4">
                    <div class="form-group">
                        <label for="mdp">Password</label>
                        <input type="password" class="form-control" id="mdp" placeholder="Password">
                    </div>
                </div>
        
                <div class="col c1">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Votre email">
                        <small id="emailHelp" class="form-text text-muted">Nous ne diffusons pas vos coordonnées.</small>
                     </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Example select</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                            <select class="selectpicker form-control">
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="sel1">Example select</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>

                <!-- 3 cases a cocher -->
                <label class="radio-inline">
                    <input type="radio" name="optradio" checked>1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="" disabled>3
                </label>
              
                <!-- bouton parcourir -->
                <form class="md-form" action="#">
                    <div class="file-field">
                        <div class="btn btn-primary btn-sm float-left">
                            <span>Choose files</span>
                            <input type="file" multiple>
                        </div>
                        <div class="file-path-wrapper form-group">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files">
                        </div>
                    </div>
                </form>
                <br>
         
                                            <!-- btn-"warning" a changé la couleur en jaune -->
            <button type="submit" class="col-2 btn btn-warning btn-block">Envoyer</button>
        </form>
    
    </div>  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    

    
</body>
</html>
