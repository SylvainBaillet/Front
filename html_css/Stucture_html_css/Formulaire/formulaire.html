<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/formulaire.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form>
        <!--texte-->
        <label for="pseudo">Pseudo *</label>
        <input type="pseudo" name="pseudo" placeolder="TitiVitry" required><br>
        <!--required indique que le champ doit être renseigné-->
    
        <!--Le mot de passe-->
        <label for="mdp">Mot de passe</label>
        <input type="password" name="mdp" placeholder="Mot de passe" required><br>
    
        <!--Email-->
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email"><br>
    
        <!--Le fichier-->
        <label for="fichier">Fichier</label>
        <input type="file" name="photo"><br>

        <label for="fichierchoix">Fichier choisir</label>
        <select>
            <option>choix 1</option>
            <option>choix 2</option>
            <option>choix 3</option>
        </select>
    
        <!-- <label for="question">Quelle destination choisissez vous?</label> -->
        <p>
            <input type="checkbox" name="question">choix 1
            <!--avec checkbox on coche une case par defaut-->
            <input type="checkbox" name="question" checked>choix 2
            <input type="checkbox" name="question">choix 3
        </p>

        <label for="Civilité">Civilité</label>
        <p>
            <input type="checkbox" name="question">Madame
            <!--avec checkbox on coche une case par defaut-->
            <input type="checkbox" name="question" checked>Monsieur
        </p><br>

        <label for="Ville">Ville</label>
        <input type="Ville" name="Ville" placeholder="Ville" required><br>

        <label for="codepostal">Code Postal</label>
        <input type="codepostal" name="codepostal" placeholder="codepostal" required><br>


    
        <!--zone de texte-->
        <label for="Commentaire">Commentaires</label>
        <textarea name="Commentaire" cols="50" rows="8"></textarea><br>
        <!--rows=nombre de lignes, cols=nombre de colonnes/caractères-->

        <!--bouton envoie du formulaire-->
        <input type="submit" name="S'inscrire" value="S'inscrire">
        <!--bouton pour valider le formulaire-->
        <input type="reset" name="annulation" value="Recommencer"><br>
        <!--bouton pour annuler le formulaire-->
    
        <!--bouton envoie du formulaire-->
        <input type="submit" name="inscription" value="envoyer">
        <!--bouton pour valider le formulaire-->
        <input type="reset" name="annulation" value="annuler">
        <!--bouton pour annuler le formulaire-->
    </form>
    </div>
</body>
</html>
