<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/formulaire_correction.css">
    <title>Formulaire_correction</title>
</head>
<body>
    <div class="container">
        <form method="post" action="#" enctype="#">
            <!-- Je déclare mon formulaire avec la balise form -->

            <label for="pseudo">Pseudo *</label> <!-- for est l'identifiant de l'élément du formulaire -->
            <input type="text" name="pseudo" placeholder="Rentrer un pseudo" required><br>
            <!-- input est l'entrée de données dans une base de données et required indique que le champ doit être renseigné -->
            <!-- Method==> comment circul les données en PHp, ENCTYPE, concerne la recuperation => -->

            <!-- le mot de passe -->
            <label for="mdp">Mot de passe</label> 
            <input type="password" id="#" name="#" placeholder="password" required><br>
            <!-- ici on met un id pour interroger la base de donnée , que l'on verra plus tard-->

            <!-- L'email -->
            <label for="email">Email</label> 
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            
            <!-- Le fichier -->
            <!-- placeholder est la ligne explicative en grise dans le champ -->
            <label for="file">Fichier</label> 
            <input type="file" id="file" name="File" required><br> 
            <!-- type FILE créé un bouton "parcourir" pour aller chercher le fichier-->

            <label for="file">Fichier</label>
            <select name="#" id="##">
            <!-- lite déroulante avec SELECT et non INPUT -->
            <optgroup>
                <!-- option groupe==> sous categorie dans la liste -->
                <option value=""></option>
                <option value=""></option>
            </optgroup>
            <optgroup>
                <option value=""></option>
                <option value=""></option>
            </optgroup><br>
            </select>
            <br>

            <label for="choix">Choisir</label>
            <p>
                <!-- cases à cocher carrées -->
                <input type="checkbox" name="choix"checked>Choix 1
                <input type="checkbox" name="choix">Choix 2
                <input type="checkbox" name="choix">Choix 3
            </p>

            <label for="civilite">Civilité</label>
            <p>
                <!-- cases a cocher rondes CHECHED en cache une par defaut -->
                <input type="radio" name="civilité" value="m" checked>Monsieur
                <input type="radio" name="civilité" value="f" >Madame
            </p>
            <label for="ville">Ville</label>
            <input type="text" id="Ville" list="France">
            <datalist id="France">
                <!-- la DATALISTE permet de suggerer lorsque l'utilisateur tape, couplé avec du PHP pour aller faire un lien avec une base de données -->
                <option value="#">Paris</option>
                <option value="#">Lyon</option>
                <option value="#">Nantes</option>
            </datalist>
            <br>
            <label for="cp">Code Postal</label>
            <input type="text" id="id" name="id" maxlength="5" pattern="[0-9] {5}">
            <br>
            <!-- MAXLENGHT inpose un max de caracteres et PATTERN permet d'imposer le type de caractere numerique et comme PATTERN permet de preciser le nombre de caracteres max, on peut enlever MAXLENGHT (ici on le garde pour les connaissances) -->
            <label for="adresse">Adresse</label>
            <textarea name="range" name="adresse" id="adresse" cols="25" rows="10"></textarea>
            <!-- Zone de texte avec les reglages de sa taille ROW et COLS -->
            <br>

            <label for="jauge">Jauge</label>
            <input type="range" min="0" max="50" value="25" id="jauge">
            <!-- MIN et MAX correspondent à l'echelle et VALUE à la place du curseur par defaut ici au milieu --> <br>

            <label for="couleur">couleur</label>
            <input type="color">
            <br>
            <input type="submit" name="inscription" value="s'inscrire">
            <input type="reset" name="effacer" value="Recommencer">
            <br>
            <br>
            <!-- bouton d'envoi du formulaire -->
            <input type="submit" name="inscription" value="Envoyer">
            <input type="reset" name="annuler" value="Annuler">
        </form>
    </div>
    
</body>
</html>
