<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/03_formulaire.css">
    <title>03_formulaire</title>
</head>
<body>
<!--je declare mon formulaire avec la balise form-->
<form>
    <!--texte-->
    <label for="pseudo">Pseudo *</label>
    <input type ="pseudo" name="pseudo" placeolder="TitiVitry" required><br><!--required indique que le champ doit être renseigné-->  

    <!--Le mot de passe-->
    <label for="mdp">Mot de passe</label>
    <input type="password" name="mdp" placeholder="Mot de passe" required><br>

    <!--Email-->
    <label for="email">Email</label><br>
    <input type="email" name="email" placeholder="Email">

    <!--Le fichier-->
    <label for="photo">Photo</label>
    <input type="file" name="photo"><br>

    <label for="question">Quelle destination choisissez vous?</label>
    <p>
        <input type="checkbox" name="question">Chine
        <!--avec checkbox on coche une case par defaut-->
        <input type="checkbox" name="question"checked>Australie
        <input type="checkbox" name="question">Mars
    </p>

    <!--zone de texte-->
    <label for="Commentaire">Commentaires</label>
    <textarea name="Commentaire" cols="80" rows="8"></textarea><br>
    <!--rows=nombre de lignes, cols=nombre de colonnes/caractères-->

    <!--bouton envoie du formulaire-->
    <input type="submit" name="inscription" value="envoyer">
    <!--bouton pour valider le formulaire-->
    <input type="reset" name="annulation" value="annuler">
    <!--bouton pour annuler le formulaire-->
    
    
</form>
    
</body>
</html>
