<body>
<!-- La propriété FLOAT indique qu'un élément doit être retiré du flux normal et doit être placé sur le côté droit ou gauche de son conteneur. Le texte et les autres élémentsen ligne (INLINE) e,toureront alors l'élément flottant.-->
<!-- Un élément "flottant" est un élément pour lequel la valeur calculée de float est différente de NONE -->
<!-- FLOAT implique l'utilisation d'une position en bloc, cette propriété modifie donc la valeur de DISPLAY dans certains cas. -->
<!-- LEFT: mot-clé, indiquant que l'élément doit flotter du coté gauche du blockquote qui le contient -->
<!-- RIGHT: mot-clé, indiquant que l'élément doit flotter du coté droit du blockquote qui le contient -->
<!-- NONE: mot-clé, indiquant que lélément ne doit pas flotter -->
<div>
    <p>Test Paragraphe contenant une <span>balise inline</span></p>
<hr> 
<!--div.boite{$}*4-->
<div class="boite">1</div>
<div class="boite">2</div>
<div class="boite">3</div>
<div class="boite">4</div>
<div class="clear"></div>
<!-- La propriété CLEAR indique si un élément peut être situé à côté d'éléments FLOTTANTS qui le precèdent ou s'il doit être déplacé vers le bas pour être en dessous de ces éléments. La propriété CLEAR s'applique aux éléments FLOTTANTS comme aux éléments non FLOTTANTS-->
<div class="boite">5</div>
<div class="boite">6</div>
<div class="boite">7</div>
<div class="boite">8</div>
<div class="clear"></div>
</div>
