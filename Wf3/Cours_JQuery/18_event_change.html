<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- faire un formulaire avec un menu deroulant (balise select) qui contient plusieurs options d'animaux -->
    <form action="#">
        <label for="animaux">Selectionne ton animal fetiche</label> <br>
        <select name="animaux" id="animaux">
            <option value="boa">Boa</option>
            <option value="baleine">Baleine</option>
            <option value="koala">Koala</option>
            <option value="giraffe">Giraffe</option>
            <option value="chat">Chat</option>
        </select>
    </form>
    <p class="info"></p>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            console.log('jquery est bien chargé');

        $('select').change(function(){// l'evenement change survient quand l'utilisateur change (choisit une nouvelle orption dans la liste deroulante).
            //ici on affiche dans .info la valeur de l'option choisie par l'utilisateur dans la liste déroulante. ici avec .val
            $('.info').html('Ton animal preferé est :' + $(this).val());
        })//fin de la fonction 

        })//Fin du scope jQuery
    </script>
</body>
</html>
