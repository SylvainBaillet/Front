<html lang="fr">
<head>

    <title>Document</title>
    <style>
        .container{
            width: 80%;
            height: 800px;
            margin: 0 auto;
            border: 2px solid red;
            position: relative;
        }
        .popup{
            width: 80px;
            height: 60px;
            background-color: azure;
            border: 1px solid black;
            border-radius: 10px;
            position: absolute;
            top: 1rem;
            right: 1rem;
            display:none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <button class="btn">bouton</button>
        <div class="popup">Ma popup</div>
    </div>
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            console.log('jquery est charg√©');
        
        $('.btn').click(function(){

            $('.popup').slideToggle('flow');// 

        })
        
        
        
        
        
        })//fin du scope jquery


    
    
    
    </script>
</body>
</html>
