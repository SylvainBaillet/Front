<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        article{
            background-color: rgb(253, 253, 152);
            width: 200px;
            padding: 20px;
        }
    
    </style>
</head>
<body>
    <article>Contenu de l'article</article>
    <p class="resultat">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni vero eaque tempora facere ipsum
        cupiditate quo doloribus atque repellendus ullam possimus, molestias expedita at explicabo maiores odio. Sapiente,
        neque earum?</p>
    <script src="js/jquery-3.3.1.min.js">
    </script>
    <script>
        $(function () {
                console.log('jquery est bien charg√©');
                //test en console qui doit m'ecrire la phrase entre ''

                //On va selectionner la balise article avec nos selecteurs css article
                $('article').on('click', function(){
                    // ici tout ce qu'on veut faire au click sur 'article'
                $(this).css('background-color', 'indianred')

                 // pour changer le bg du paragraphe tout en cliquant sur l' article
                    $('.resultat').css("background-color", "aqua");
                })
            // fonction pour changer au clic resultat
            $('.resultat').on('click', function () {
                $(this).css({
                    "font-size": "2rem",
                    "color": "hotpink",
                    "transform": "rotate(.05turn)"
                    // $(this).css("color", "hotpink");
                });
            })
        })

        // fin du scope Jquery

    </script>
</body>
</html>
