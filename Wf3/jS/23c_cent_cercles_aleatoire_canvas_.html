<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: inherit;
            /* cette proprieté permet de prendre toute la taille  */
        }

        body {
            margin: 0;
        }

        canvas {
            display: block;
            /* pour que le canvas s'adapte a la taille du body */
            border: 4px solid firebrick;
        }
        button {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }
    </style>
</head>

<body>
    <button>Dessine</button>
    <canvas></canvas>

    <script>
        var btn = document.querySelector('button');
        var canvas = document.querySelector('canvas');
        var feuille = canvas.getContext('2d');

        var WIDTH = document.documentElement.clientWidth;
        var HEIGHT = document.documentElement.clientHeight;

        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        function random(number){
            // math.floor convertit en nombre entier
            return Math.floor(Math.random()*number);
            // ici on convertit en nombre entier le nombre randomisé et multiplié par la valeur de 'number' qui est l'argument donné en entrée de la fonction
        }




        // debut de la fonction dessineUnCercle
        function dessineUnCercle() {
            feuille.clearRect(0, 0, WIDTH, HEIGHT);// efface le contenu du canvas

            for(var cercle=0; cercle<100; cercle++){
                // les instructions a realiser autant de fois que la boucle le dit
                // 3 parametres a indiquer dans les parametres de for a separer par des points virgules ";" 
                /* 1- declaration de la variable de base
                   2- condition pour que la boucle continue
                   3- incrementation a la fin de chaque passage dans la boucle.      
                
                */
                feuille.beginPath();
                feuille.fillStyle = 'hsla(' + random(360) + ',100%,50%,.5)';
                // on va dessiner un cercle de 30px de diametre , positionné a 100px en x, et 100px en y de l'angle gauche du canvas;
                // fauille.arc(x,y, radius, startAngle ,endtAngle)
                feuille.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
                feuille.fill();
            }//Fin de la boucle
           
        }// fin de la fonction dessineUnCercle

        // parametres de addEventListener: evenement et action // attention, lorsqu'on veut declancher un addEventListener, ne surtout pas mettre de parentheses apres le nom de la fonction, sinon la fonctionse declanche toute seule avant meme le clic de l'utilisateur
        btn.addEventListener('click', dessineUnCercle);
    </script>
</body>

</html>
