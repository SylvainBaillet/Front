<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;  
        }
        .encart{
            width: 250px;
            height: 260px;
            border: 1px silver solid;
            background: url(images/mimi-caroff-douarnenez.jpg);
            background-size: auto 100%;
            background-position: center top;
            position: relative;
        }.encart .desc{
            width: 90%;
            height: 60%;
            position: absolute;
             bottom: 0; 
            left: 5%;
            background-color: rgba(0, 0,0, 0.2);
            color: aliceblue;
        }
        .rs{
            background: gold;
            position: absolute;
            left: 5%;
            top: 4px;
            width: 90%;
            display: none;
        }
        .encart:hover .rs{
            display: block;
        }
    </style>
</head>
<body>
    <div class="encart">
        <div class="desc">
            <strong>Art de vivre</strong>
            <h2>MIMI CAROFF</h2>
            <p>Mimi est super belle</p>
        </div>
        <div class="rs">FB - twitter </div>

    </div>
    
</body>
</html>
