    <script>
    
        var operation = 1+2;
        document.write(operation + "<br>");

        maChaine = "je m'appelle" + " Sylvain";
        document.write(maChaine + "<br>");

// La precedence des operateurs: la multiplication se fait avant l'addition
        var operation2 = 2 + 3 * 5;
        document.write(operation2 + "<br>");

// Alterer les precedences avec les parentheses 
        var operation3 = (2 + 3) * 5;
            document.write(operation3 + "<br>");

// Le modulo, signe % :  affiche le reste d'une division 
        var operation4 = 10%2;
        document.write(operation4 + "<br>");
//renvoie zero car il n'y a pas de reste dans la division (10/2 = 5) 
        
        var operation5 = 17%3;
        document.write(operation5 + "<br>");
// renvoie 2 car 17/3 = 5 donc reste 2

        var monVehicule1 = "voiture";
        var monVehicule2 = "camion";

//operateur de compaaraison
// signe === egalite stricte, valur (camion) et le type (string) sont egaux ou pas
document.write((monVehicule2 === "camion") + "<br>");

// ici on a  la valeur 20 et de la chaine de caractere dans les deux cas || Valeur de 20 et string || renvoie tout
monChiffre = "20";

// ici on a la valeur 20 et dans la variable une chaine, on demande  si la variable  monChiffre vaut 20.
document.write((monChiffre === 20) + "<br>");

// operateur a égalité, on teste que la valeur, meme si le type est different le navigateur renvoie true
document.write((monChiffre == 20) + "<br>");

var unChiffre = 3;
document.write((unChiffre !== 2) + "<br>");

// operateur de difference (NOT)
// ! NON
// != NON EGAL (est different de
// !== NON strictement égal

// autre façon d'ecrire l'operateur NOT

var unDernierChiffre = 4;
document.write( !(unDernierChiffre === 4) );
// renvoie false car unDernierChiffre est egal à 4, donc il n'est pas different de 4.

    </script>
