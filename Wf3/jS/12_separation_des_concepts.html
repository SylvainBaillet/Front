<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            font-family: 'helvetica new', 'sans-serif';
            text-transform: Uppercase;
            letter-spacing: 1px;
            background: rgba(0,0,200, .6);
            padding: 55px 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 1px 1px 2px rgba(0, 0, 0,.8);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Ton prenom: Nassim</p>
    <script>
        var para = document.querySelector('p');

        // Ajoute un Ã©couteur d'evenement, cette methode attend 2 arguments, le 1er, l'evenement qu'on attend qui va declencher l'action. On mettra cette action en 2 eme argument. 
        para.addEventListener('keyup', changeNom());

        function changeNom(){
            var nom= prompt('Entre ton prenom');
            para.textContent = 'Ton prenom :' + nom;
        }
        
    
    </script>
    
</body>
</html>
